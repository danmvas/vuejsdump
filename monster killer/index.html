<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monster Killer</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="panel scores">
                <div class="score">
                    <h1>Player</h1>
                    <div class="life-bar">
                        <div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}"></div>
                    </div>
                    <div>{{ playerLife }}%</div>
                </div>

                <div class="score">
                    <h1>Monster</h1>
                    <div class="life-bar">
                        <div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}"></div>
                    </div>
                    <div>{{ monsterLife }}%</div>
                </div>
            </div>

            <div class="panel result" v-if="hasResult">
                <div v-if="monsterLife == 0" class="win">You won!</div>
                <div v-else class="lose">You lost...</div>
            </div>

            <div class="panel buttons">
                <template v-if="running">
                    <button class="btn" id="attack" @click="attack(false)">Attack</button>
                    <button class="btn" id="sp-attack" @click="attack(true)">Special Attack</button>
                    <button class="btn" id="heal" @click="healHurt">Heal</button>
                    <button class="btn" id="give-up" @click="changesGame">Give up</button>
                </template>
                <button v-else class="btn" id="start" @click="changesGame">Start game</button>
            </div>

            <div class="panel logs" v-if="logs.length">
                <ul>
                    <li v-for="log in logs" :class="log.cls" class="log">{{ log.text }}</li>
                </ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
